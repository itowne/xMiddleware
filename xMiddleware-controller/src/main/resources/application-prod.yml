debug: false
---
#logback
logging: 
    path: /Users/orange/workspace-oxygen/log/iMiddleware
    root.level: info
    charset: UTF-8
    file.size: 50MB
---
#db
datasource: 
    driverName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/iMiddleware
    userName: root
    password: admin
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
